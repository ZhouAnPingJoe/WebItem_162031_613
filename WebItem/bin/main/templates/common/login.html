<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>物业管理系统</title>

<!-- Bootstrap -->
<link href="../vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="../vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- Animate.css -->
<link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form  action="#" th:action="@{/login}" th:object="${user}" method="post">
						<h1>登录首页</h1>
						<div>
							<input type="text" class="form-control" placeholder="账号" th:field="*{account}" th:value="account" />
							
						</div>
						<div>
							<input type="password" class="form-control" placeholder="密码" th:field="*{password}" th:value="password"/>
							
						</div>

						<label style="margin-left: 220px;">用户类型：</label> 
						<select style="width: 50px;" th:field=*{type}>
							<option th:value="owner"  th:selected="selected">业主</option>
							<option th:value="propertyAdmin" th:field=*{type}>物业管理员</option>
							<option th:value="systemAdmin" th:field=*{type}>系统管理员</option>
						</select>

						<div>
							<button  type="submit" class="btn btn-default submit">登录</button> 
							<button	class="reset_pass" >忘记密码？</button>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								没有账号？ <a href="#" class="to_register">注册账号</a>
							</p>

							<div class="clearfix"></div>
							<br />


						</div>
					</form>
				</section>
			</div>

			
</body>
</html>
